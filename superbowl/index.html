<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Squares | Live</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div class="board-container">
        <h1 style="text-align: center; font-size: 0.9rem; letter-spacing: 3px; color: #8b949e; margin: 20px 0;">LIVE SQUARES BOARD</h1>
        
        <div id="grid"></div>

        <div style="margin-top: 50px; background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--grid-border);">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                <span style="font-size: 0.8rem; color: #8b949e;">Select Quantity</span>
                <input type="number" id="quantity" value="1" min="1" style="width: 50px; background: #0d1117; border: 1px solid var(--grid-border); color: #fff; padding: 8px; border-radius: 6px; text-align: center;">
            </div>
            <button onclick="buyRandomSquares()" style="width: 100%; padding: 14px; background: var(--neon-green); color: #000; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; letter-spacing: 1px;">
                RESERVE SQUARES
            </button>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
