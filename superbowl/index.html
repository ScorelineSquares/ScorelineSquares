<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SquareBoard | Pro Competition</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        
        <div class="board-wrapper">
            <div class="home-team-title">HOME TEAM</div>
            <div class="away-team-title">AWAY TEAM</div>
            
            <div id="grid"></div>
        </div>

        <div style="margin-top: 40px; background: #161b22; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333;">
            <p style="margin-top: 0;">How many squares do you want?</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <input type="number" id="quantity" value="1" min="1" max="100" style="width: 60px; padding: 10px; border-radius: 4px; border: none;">
                <button onclick="buyRandomSquares()" style="background: #00ff88; color: #000; border: none; font-weight: bold; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    BUY RANDOM SQUARES
                </button>
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
</body>
</html>
