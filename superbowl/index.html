<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Bowl Squares</title>

  <!-- Global styling -->
  <link rel="stylesheet" href="../Home.css" />

  <!-- Page-specific styling -->
  <link rel="stylesheet" href="../Superbowl.css" />
</head>
<body class="superbowl-page">
  <div class="page">
    <div class="board-surface">

      <!-- your current page content (h1, back link, grid, cost, prizes, form, etc) -->

    </div>
  </div>
</body>

    <!-- Back button -->
    <a href="../index.html" class="btn" style="text-decoration:none;">← Back to homepage</a>
  </header>

  <main class="board-layout">
    <!-- LEFT: GRID -->
    <section class="grid-section">
      <h2>Squares</h2>
      <div id="grid" class="grid"></div>

      <p class="remaining">
        Squares remaining: <strong><span id="remaining">100</span></strong>
      </p>
    </section>

    <!-- RIGHT: BOARD INFO -->
    <aside class="info-panel">
      <div class="info-card">
        <h3>Cost per Square</h3>
        <p class="money">£<span id="costPerSquare">10</span></p>
      </div>

      <div class="info-card">
        <h3>Prizes</h3>
        <ul class="prizes">
          <li>Q1: £<span id="prizeQ1">250</span></li>
          <li>Q2: £<span id="prizeQ2">250</span></li>
          <li>Q3: £<span id="prizeQ3">250</span></li>
          <li><strong>Final:</strong> £<span id="prizeFinal">500</span></li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- BUY FORM -->
  <section class="buy-section">
    <h2>Join the game</h2>

    <form id="entryForm">
      <input name="username" placeholder="Username" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="quantity" type="number" min="1" max="100" placeholder="Squares" required />
      <button type="submit">Buy Squares</button>
    </form>

    <p id="summaryText"></p>
  </section>

  <!-- IMPORTANT: we're inside /superbowl/, so go UP one level for shared JS -->
  <script src="../app.js"></script>
</body>
</html>
