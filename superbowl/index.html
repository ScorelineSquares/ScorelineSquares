<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Bowl Squares</title>

  <!-- If you have a CSS file for this page, keep ONE of these.
       Option A (recommended): board styles live in Home.css at root -->
  <link rel="stylesheet" href="../Home.css" />

  <!-- If instead your board CSS file is Superbowl.css in the root, use this instead:
  <link rel="stylesheet" href="../Superbowl.css" />
  -->
</head>

<body>
  <!-- TOP HEADER + BACK LINK -->
  <header class="page-header" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
    <h1 style="margin:0;">Super Bowl Squares</h1>

    <!-- Back to homepage -->
    <a
      href="../index.html"
      class="btn-back"
      style="
        text-decoration:none;
        padding:10px 14px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,.12);
        background:rgba(255,255,255,.06);
        color:inherit;
        font-weight:600;
      "
    >
      ← Back to homepage
    </a>
  </header>

  <!-- BOARD LAYOUT -->
  <main class="board-layout">
    <!-- LEFT: GRID -->
    <section class="grid-section">
      <h2>Squares</h2>

      <div id="grid" class="grid"></div>

      <p class="remaining">
        Squares remaining: <strong><span id="remaining">100</span></strong>
      </p>
    </section>

    <!-- RIGHT: INFO -->
    <aside class="info-panel">
      <div class="info-card">
        <h3>Cost per Square</h3>
        <p class="money">£<span id="costPerSquare">10</span></p>
      </div>

      <div class="info-card">
        <h3>Prizes</h3>
        <ul class="prizes">
          <li>Q1: £<span id="prizeQ1">250</span></li>
          <li>Q2: £<span id="prizeQ2">250</span></li>
          <li>Q3: £<span id="prizeQ3">250</span></li>
          <li><strong>Final:</strong> £<span id="prizeFinal">500</span></li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- BUY FORM -->
  <section class="buy-section">
    <h2>Join the game</h2>

    <form id="entryForm">
      <input name="username" placeholder="Username" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="quantity" type="number" min="1" max="100" placeholder="Squares" required />
      <button type="submit">Buy Squares</button>
    </form>

    <p id="summaryText"></p>
  </section>

  <!-- IMPORTANT: app.js is in the ROOT, so from /superbowl/ we must go UP one level -->
  <script src="../app.js"></script>
</body>
</html>
