<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SquareBoard | Public Competition</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div class="board-container">
        <h2 style="font-size: 1.1rem; letter-spacing: 1px; margin-bottom: 25px;">PUBLIC COMPETITION BOARD</h2>
        
        <div id="grid"></div>

        <div style="margin-top: 30px; background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #30363d; width: 100%; box-sizing: border-box; text-align: center;">
            <p style="margin: 0 0 15px 0; font-size: 0.9rem; color: #888;">Enter quantity. Squares are assigned randomly.</p>
            <div style="display: flex; gap: 12px; align-items: center; justify-content: center;">
                <input type="number" id="quantity" value="1" min="1" style="width: 70px; padding: 12px; border-radius: 6px; border: none; font-size: 1.1rem; text-align: center;">
                <button onclick="buyRandomSquares()" style="flex: 1; padding: 12px; background: #00ff88; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase;">
                    Buy Squares
                </button>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
