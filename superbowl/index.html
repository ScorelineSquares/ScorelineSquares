<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scoreline Squares | Public Board</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div class="board-container">
        <h1 style="font-size: 1.2rem; margin: 10px 0;">PUBLIC COMPETITION BOARD</h1>
        
        <div id="grid"></div>

        <div style="margin-top: 20px; background: #161b22; padding: 20px; border-radius: 8px; width: 100%; max-width: 400px; text-align: center;">
            <h3 style="margin-top: 0;">ENTER COMPETITION</h3>
            <label style="display: block; margin-bottom: 10px; font-size: 0.8rem;">How many squares do you want?</label>
            <input type="number" id="quantity" placeholder="e.g. 5" style="width: 60px; padding: 8px; border-radius: 4px; border: none; margin-bottom: 15px;">
            <button onclick="buyRandomSquares()" style="display: block; width: 100%; padding: 12px; background: #00ff88; color: #000; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">
                Buy Random Squares
            </button>
            <p style="font-size: 0.7rem; color: #888; margin-top: 10px;">Squares are assigned randomly to ensure fairness.</p>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
