<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Bowl Squares</title>

  <!-- IMPORTANT: inside /superbowl/ so go up one level -->
  <link rel="stylesheet" href="../Superbowl.css" />
</head>

<body>
  <div class="page">

    <header class="topbar">
      <div>
        <h1 class="title">Super Bowl Squares</h1>
        <p class="subtitle">Public board • Trial mode</p>
      </div>

      <a class="backlink" href="../index.html">← Back to homepage</a>
    </header>

    <!-- MAIN -->
    <main class="layout">

      <!-- BOARD CARD -->
      <section class="board-card">
        <div class="board-head">
          <div class="board-head-left">
            <h2 class="section-title">Board</h2>
            <p class="muted">
              Squares remaining: <strong><span id="remaining">100</span></strong>
            </p>
          </div>
        </div>

        <!-- THIS IS THE “ONE BOARD” UNIT (labels + grid) -->
        <div class="board-frame" aria-label="Super Bowl squares board">
          <!-- Top label (part of board) -->
          <div class="home-strip">
            <span class="strip-label">HOME TEAM</span>
            <span class="strip-value">TBC</span>
          </div>

          <!-- Left label + Grid (both inside board) -->
          <div class="board-inner">
            <div class="away-strip">
              <div class="away-rot">
                <span class="strip-label">AWAY TEAM</span>
                <span class="strip-value">TBC</span>
              </div>
            </div>

            <!-- Grid target (app.js renders into this) -->
            <div id="grid" class="grid" aria-label="Squares grid"></div>
          </div>
        </div>
      </section>

      <!-- SIDE INFO -->
      <aside class="side">
        <div class="info-card">
          <h3>Cost per Square</h3>
          <p class="money">£<span id="costPerSquare">10</span></p>
        </div>

        <div class="info-card">
          <h3>Prizes</h3>
          <ul class="prize-list">
            <li><span>Q1</span><strong>£<span id="prizeQ1">250</span></strong></li>
            <li><span>Q2</span><strong>£<span id="prizeQ2">250</span></strong></li>
            <li><span>Q3</span><strong>£<span id="prizeQ3">250</span></strong></li>
            <li class="final"><span>Final</span><strong>£<span id="prizeFinal">500</span></strong></li>
          </ul>
        </div>

        <div class="info-card">
          <h3>Join the game</h3>
          <form id="entryForm" class="buy-form">
            <input name="username" placeholder="Username" required />
            <input name="email" type="email" placeholder="Email" required />
            <input name="quantity" type="number" min="1" max="100" placeholder="Squares" required />
            <button type="submit">Buy Squares</button>
          </form>
          <p id="summaryText" class="summary"></p>
        </div>
      </aside>

    </main>

    <footer class="footer">© 2026 Scoreline Squares • Trial</footer>
  </div>

  <!-- IMPORTANT: /superbowl/ → ../ -->
  <script src="../app.js"></script>
</body>
</html>
