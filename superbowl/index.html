<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleek Squares Board</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div class="main-wrapper">
        <h1 style="font-size: 0.8rem; letter-spacing: 4px; color: #8b949e; margin-bottom: 30px;">BOARD COMPETITION</h1>

        <div class="board-outer-container">
            <div class="team-label home-label">HOME TEAM</div>
            <div class="team-label away-label">AWAY TEAM</div>
            
            <div id="grid"></div>
        </div>

        <div style="margin-top: 40px; background: var(--card-bg); padding: 20px; border-radius: 12px; width: 100%; border: 1px solid var(--grid-border); box-sizing: border-box;">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                <span style="font-size: 0.8rem; color: #8b949e;">Select Quantity</span>
                <input type="number" id="quantity" value="1" min="1" style="width: 50px; background: #0d1117; border: 1px solid var(--grid-border); color: #fff; padding: 10px; border-radius: 6px; text-align: center;">
            </div>
            <button onclick="buyRandomSquares()" style="width: 100%; padding: 15px; background: var(--neon-green); color: #000; border: none; border-radius: 8px; font-weight: 800; cursor: pointer;">
                RESERVE SQUARES
            </button>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
