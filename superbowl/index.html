<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Bowl Squares</title>

  <!-- IMPORTANT: we're inside /superbowl/ so go UP one level -->
  <link rel="stylesheet" href="../Home.css" />
</head>

<body>
  <!-- SIMPLE TOP BAR WITH BACK LINK -->
  <header style="
    max-width:1100px;
    margin: 18px auto 0;
    padding: 0 16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
  ">
    <a href="../index.html" style="
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.90);
      text-decoration:none;
      font-weight:800;
      font-size:14px;
    ">← Back to Home</a>

    <div style="color:rgba(255,255,255,.80); font-weight:900; letter-spacing:.2px;">
      Scoreline Squares
    </div>
  </header>

  <!-- YOUR EXISTING BOARD UI (same IDs so app.js works) -->
  <header class="page-header">
    <h1>Super Bowl Squares</h1>
  </header>

  <main class="board-layout">

    <!-- LEFT: GRID -->
    <section class="grid-section">
      <h2>Squares</h2>
      <div id="grid" class="grid"></div>
      <p class="remaining">
        Squares remaining: <strong><span id="remaining">100</span></strong>
      </p>
    </section>

    <!-- RIGHT: INFO -->
    <aside class="info-panel">
      <div class="info-card">
        <h3>Cost per Square</h3>
        <p class="money">£<span id="costPerSquare">10</span></p>
      </div>

      <div class="info-card">
        <h3>Prizes</h3>
        <ul class="prizes">
          <li>Q1: £<span id="prizeQ1">250</span></li>
          <li>Q2: £<span id="prizeQ2">250</span></li>
          <li>Q3: £<span id="prizeQ3">250</span></li>
          <li><strong>Final: £<span id="prizeFinal">500</span></strong></li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- BUY FORM BELOW GRID -->
  <section class="buy-section">
    <h2>Join the game</h2>

    <form id="entryForm">
      <input name="username" placeholder="Username" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="quantity" type="number" min="1" max="100" placeholder="Squares" required />
      <button type="submit">Buy Squares</button>
    </form>

    <p id="summaryText"></p>
  </section>

  <!-- IMPORTANT: app.js is in ROOT so go UP one level -->
  <script src="../app.js"></script>
</body>
</html>
