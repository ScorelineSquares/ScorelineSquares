<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SquareBoard | Multi-Sport</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div class="board-container">
        <h2 style="text-align: center; margin-bottom: 20px;">PUBLIC COMPETITION BOARD</h2>
        
        <div id="grid"></div>

        <div style="margin-top: 25px; background: #161b22; padding: 20px; border-radius: 8px; border: 1px solid #333;">
            <p style="margin-top: 0; font-size: 0.9rem;">How many squares do you want?</p>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="quantity" value="1" min="1" style="width: 60px; padding: 10px; border-radius: 4px; border: none;">
                <button onclick="buyRandomSquares()" style="flex: 1; background: #00ff88; color: #000; border: none; font-weight: bold; border-radius: 4px; cursor: pointer;">
                    Buy Random Squares
                </button>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
