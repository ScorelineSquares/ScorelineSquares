<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scoreline Squares | Live Competition</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div class="board-container">
        <h2 style="text-align: center; font-size: 1.2rem; letter-spacing: 1px;">PUBLIC SQUARES BOARD</h2>
        
        <div id="grid"></div>

        <div style="margin-top: 25px; background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #30363d; width: 100%; box-sizing: border-box;">
            <h3 style="margin: 0 0 15px 0; color: #00ff88;">ENTER NOW</h3>
            <p style="font-size: 0.9rem; margin-bottom: 20px;">Choose quantity. Squares are assigned randomly.</p>
            
            <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
                <input type="number" id="quantity" min="1" max="100" value="1" style="width: 70px; padding: 12px; border-radius: 6px; border: none; font-size: 1rem; text-align: center;">
                <button onclick="buyRandomSquares()" style="flex: 1; padding: 12px; background: #00ff88; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase;">
                    Buy Random Squares
                </button>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
