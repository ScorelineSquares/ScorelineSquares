<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superbowl Squares</title>

  <!-- Existing CSS -->
  <link rel="stylesheet" href="../Superbowl.css" />
</head>

<body>

<header class="topbar">
  <div class="brand">
    <span class="ball">üèà</span>
    <div>
      <div class="company">Scoreline Squares</div>
      <div class="game">Superbowl Squares</div>
    </div>
  </div>

  <a class="btn" href="../index.html">‚Üê Back to homepage</a>
</header>

<main class="layout">

  <!-- BOARD FIRST -->
  <section class="card board-card">
    <h1 class="board-title">SUPER BOWL SQUARES</h1>

    <!-- TOP LABEL -->
    <div class="axis-label top-label">
      HOME TEAM
    </div>

    <div class="board-wrapper">

      <!-- LEFT LABEL -->
      <div class="axis-label left-label">
        AWAY TEAM
      </div>

      <!-- GRID -->
      <div class="grid" id="grid" aria-label="Superbowl squares grid">
        <!-- JS fills 100 squares -->
      </div>

    </div>
  </section>

  <!-- ENTRY FORM BELOW GRID -->
  <section class="card">
    <h2>Join the game</h2>
    <p class="muted">
      Enter your <strong>username</strong> and <strong>email</strong>, choose how many squares you want,
      then simulate payment.
    </p>

    <form id="entryForm">
      <label>
        Username
        <input id="username" name="username" required />
      </label>

      <label>
        Email
        <input id="email" name="email" type="email" required />
      </label>

      <label>
        Number of squares
        <input id="quantity" name="quantity" type="number" min="1" value="1" required />
      </label>

      <button class="btn primary" type="submit">Simulate Payment</button>
      <div class="summary" id="summaryText"></div>
    </form>
  </section>

  <!-- RESULTS / PAYOUTS -->
  <section class="card">
    <h2>Results & Payouts</h2>
    <div class="meta">
      <div><strong>Cost per square:</strong> ¬£11.50</div>
      <div><strong>Payouts:</strong> Q1 / Q2 / Q3 / Q4</div>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="muted small">¬© <span id="year"></span> Scoreline Squares</div>
</footer>

<script src="../app.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
