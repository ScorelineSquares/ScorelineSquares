<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Bowl Squares</title>

  <!-- Keep your existing CSS link (this matches your repo structure) -->
  <link rel="stylesheet" href="../Superbowl.css" />
</head>

<body>

  <!-- ALWAYS VISIBLE BACK BUTTON (inline styles so nothing can hide it) -->
  <div style="
    position: sticky;
    top: 0;
    z-index: 9999;
    padding: 12px 14px;
    background: rgba(8, 12, 24, 0.92);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.08);
  ">
    <a href="/"
       style="
        display:inline-flex;
        align-items:center;
        gap:10px;
        padding:10px 14px;
        border-radius:12px;
        text-decoration:none;
        font-weight:700;
        color:#ffffff;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.10);
       "
    >← Back to Home</a>
  </div>

  <!-- YOUR EXISTING PAGE CONTENT -->
  <main class="layout" style="padding-top: 8px;">
    <!-- RIGHT NOW your JS expects these IDs -->
    <section class="card">
      <h1 style="margin:0 0 10px 0;">Super Bowl Squares</h1>

      <div class="grid-wrap">
        <div class="grid" id="grid" aria-label="Squares grid"></div>
      </div>

      <div style="margin-top:10px;">
        <div><strong>Squares remaining:</strong> <span id="remaining">100</span></div>
      </div>

      <!-- SIDEBAR STATS (matches what you showed) -->
      <div style="margin-top:18px; display:grid; gap:12px; max-width:420px;">
        <div class="card" style="padding:14px;">
          <div style="font-weight:800; margin-bottom:8px;">Cost per Square</div>
          <div style="font-size:22px; font-weight:900;">£<span id="pricePerSquare">10</span></div>
        </div>

        <div class="card" style="padding:14px;">
          <div style="font-weight:800; margin-bottom:8px;">Prizes</div>
          <div style="display:grid; gap:6px;">
            <div>Q1: £<span id="payoutQ1">250</span></div>
            <div>Q2: £<span id="payoutQ2">250</span></div>
            <div>Q3: £<span id="payoutQ3">250</span></div>
            <div>Final: £<span id="payoutFinal">500</span></div>
          </div>
        </div>
      </div>
    </section>

    <!-- JOIN FORM UNDER GRID -->
    <section class="card" style="margin-top:18px;">
      <h2 style="margin:0 0 10px 0;">Join the game</h2>

      <form id="entryForm" style="display:flex; gap:10px; flex-wrap:wrap;">
        <input id="username" name="username" placeholder="Username" required
               style="padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.10); background:rgba(255,255,255,0.06); color:#fff;" />

        <input id="email" name="email" type="email" placeholder="Email" required
               style="padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.10); background:rgba(255,255,255,0.06); color:#fff;" />

        <input id="quantity" name="quantity" type="number" min="1" value="1" required placeholder="Squares"
               style="width:110px; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.10); background:rgba(255,255,255,0.06); color:#fff;" />

        <button class="btn primary" type="submit" id="payBtn">Buy Squares</button>
      </form>

      <div class="summary" id="summaryText" style="margin-top:10px;"></div>
    </section>
  </main>

  <!-- IMPORTANT: your JS is in the root -->
  <script src="../app.js"></script>

</body>
</html>
