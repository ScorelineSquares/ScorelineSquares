<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Bowl Squares</title>

  <!-- MUST be Superbowl.css -->
  <link rel="stylesheet" href="Superbowl.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <h1>Super Bowl Squares</h1>
      <p class="sub">Public board • Trial mode</p>
    </div>

    <a class="back-btn" href="./">
      ← Back to homepage
    </a>
  </header>

  <main class="page">
    <section class="card">
      <div class="card-head">
        <h2>Board</h2>
        <div class="remaining">Squares remaining: <strong><span id="remaining">100</span></strong></div>
      </div>

      <!-- BOARD GRID (12x12 contract) -->
      <div class="board-wrap">
        <div id="grid" class="board-grid" aria-label="Squares board"></div>
      </div>
    </section>

    <aside class="side">
      <section class="info-card">
        <h3>Cost per Square</h3>
        <div class="money">£<span id="costPerSquare">10</span></div>
      </section>

      <section class="info-card">
        <h3>Prizes</h3>
        <ul class="prize-list">
          <li>Q1: £<span id="prizeQ1">250</span></li>
          <li>Q2: £<span id="prizeQ2">250</span></li>
          <li>Q3: £<span id="prizeQ3">250</span></li>
          <li class="final">Final: £<span id="prizeFinal">500</span></li>
        </ul>
      </section>
    </aside>

    <section class="card buy-card">
      <h2>Join the game</h2>

      <form id="entryForm" class="buy-form">
        <input name="username" placeholder="Username" required />
        <input name="email" placeholder="Email" type="email" required />
        <input name="quantity" type="number" min="1" max="100" placeholder="Squares" required />
        <button type="submit">Buy Squares</button>
      </form>

      <p id="summaryText" class="summary"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
