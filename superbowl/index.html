<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Symmetrical Squares</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
        <h2 style="font-size: 1rem; margin-bottom: 30px;">SQUARES COMPETITION</h2>
        
        <div class="board-container">
            <div class="team-label home-label">HOME TEAM</div>
            <div class="team-label away-label">AWAY TEAM</div>
            
            <div id="grid"></div>
        </div>

        <div style="margin-top: 40px; background: #161b22; padding: 20px; border-radius: 8px; text-align: center; width: 100%; max-width: 400px; border: 1px solid #333;">
            <p style="margin-bottom: 15px; font-size: 0.85rem; color: #888;">Select quantity for random assignment:</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <input type="number" id="quantity" value="1" min="1" style="width: 60px; padding: 10px; border-radius: 4px; border: none; text-align: center;">
                <button onclick="buyRandomSquares()" style="flex: 1; background: #00ff88; color: #000; border: none; font-weight: bold; border-radius: 4px; cursor: pointer;">
                    BUY SQUARES
                </button>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
