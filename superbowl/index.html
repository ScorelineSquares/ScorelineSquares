<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Bowl Squares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Superbowl.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="page-header">
    <h1>Super Bowl Squares</h1>
    <a href="../index.html" class="back-link">← Back to homepage</a>
  </header>

  <!-- BOARD SECTION -->
  <section class="board-wrapper">

    <!-- HOME TEAM LABEL -->
    <div class="home-team-label">
      Home Team: <strong>TBC</strong>
    </div>

    <div class="board-with-away">

      <!-- AWAY TEAM LABEL -->
      <div class="away-team-label">
        Away<br />Team<br /><strong>TBC</strong>
      </div>

      <!-- GRID -->
      <div id="grid" class="grid"></div>

    </div>

    <p class="remaining">
      Squares remaining: <strong><span id="remaining">100</span></strong>
    </p>

  </section>

  <!-- INFO PANEL -->
  <aside class="info-panel">
    <div class="info-card">
      <h3>Cost per Square</h3>
      <p class="money">£10</p>
    </div>

    <div class="info-card">
      <h3>Prizes</h3>
      <ul class="prizes">
        <li>Q1: £250</li>
        <li>Q2: £250</li>
        <li>Q3: £250</li>
        <li><strong>Final: £500</strong></li>
      </ul>
    </div>
  </aside>

  <!-- BUY SECTION -->
  <section class="buy-section">
    <h2>Join the game</h2>
    <form id="entryForm">
      <input name="username" placeholder="Username" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="quantity" type="number" min="1" max="100" placeholder="Squares" required />
      <button type="submit">Buy Squares</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
