<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superbowl Squares</title>
    <link rel="stylesheet" href="../Superbowl.css">
</head>
<body>
    <div class="board-container">
        <h2 style="text-align: center; margin: 20px 0; font-size: 1.2rem;">SQUARES COMPETITION</h2>
        
        <div id="grid"></div>

        <div style="margin-top: 30px; background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #333; text-align: center;">
            <p style="margin-top: 0; color: #888; font-size: 0.9rem;">Choose quantity. Assigned randomly on purchase.</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <input type="number" id="quantity" value="1" min="1" style="width: 70px; padding: 12px; border-radius: 6px; border: none; font-size: 1.1rem; text-align: center;">
                <button onclick="buyRandomSquares()" style="flex: 1; background: #00ff88; color: #000; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; text-transform: uppercase;">
                    Buy Squares
                </button>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
