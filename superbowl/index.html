<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Bowl Squares</title>

  <!-- Uses your improved styling -->
  <link rel="stylesheet" href="../Home.css" />
</head>

<body>

  <!-- SIMPLE TOP ROW (optional) -->
  <div style="max-width:1100px;margin:16px auto 0;padding:0 16px;">
    <a href="../index.html"
       style="display:inline-flex;align-items:center;gap:8px;
              padding:10px 12px;border-radius:12px;
              background:rgba(255,255,255,.06);
              border:1px solid rgba(255,255,255,.10);
              color:#fff;text-decoration:none;font-weight:800;">
      ← Back to Home
    </a>
  </div>

  <header class="page-header">
    <h1>Super Bowl Squares</h1>
  </header>

  <main class="board-layout">

    <!-- LEFT: GRID SECTION -->
    <section class="grid-section">

      <!-- HOME TEAM LABEL (above grid) -->
      <div class="team-label home-label">
        HOME TEAM
      </div>

      <!-- WRAP: AWAY LABEL + GRID -->
      <div class="grid-axis-wrap">

        <!-- AWAY TEAM LABEL (left of grid) -->
        <div class="team-label away-label">
          AWAY TEAM
        </div>

        <!-- GRID -->
        <div id="grid" class="grid" aria-label="Squares grid"></div>
      </div>

      <p class="remaining">
        Squares remaining: <strong><span id="remaining">100</span></strong>
      </p>
    </section>

    <!-- RIGHT: INFO PANEL -->
    <aside class="info-panel">
      <div class="info-card">
        <h3>Cost per Square</h3>
        <p class="money">£<span id="costPerSquare">10</span></p>
      </div>

      <div class="info-card">
        <h3>Prizes</h3>
        <ul class="prizes">
          <li>Q1: £<span id="prizeQ1">250</span></li>
          <li>Q2: £<span id="prizeQ2">250</span></li>
          <li>Q3: £<span id="prizeQ3">250</span></li>
          <li><strong>Final: £<span id="prizeFinal">500</span></strong></li>
        </ul>
      </div>
    </aside>

  </main>

  <!-- BUY SECTION -->
  <section class="buy-section">
    <h2>Join the game</h2>

    <form id="entryForm">
      <input name="username" placeholder="Username" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="quantity" type="number" min="1" max="100" placeholder="Squares" required />
      <button type="submit">Buy Squares</button>
    </form>

    <p id="summaryText"></p>
  </section>

  <script src="../app.js"></script>
</body>
</html>
