<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superbowl Squares | Scoreline Squares</title>

  <!-- GAME STYLES (this is your grid styling) -->
  <link rel="stylesheet" href="styles-v2.css" />
</head>

<body>

<!-- SIMPLE TOP BAR -->
<header style="
  padding:14px 18px;
  background:#020617;
  border-bottom:1px solid rgba(255,255,255,0.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
">
  <div style="font-weight:900;">Scoreline Squares</div>
  <a href="index.html" style="
    color:#a5b4fc;
    text-decoration:none;
    font-weight:800;
  ">← Back to home</a>
</header>

<!-- GAME CONTENT (THIS MATCHES YOUR JS EXPECTATIONS) -->
<main class="layout">

  <!-- LEFT PANEL -->
  <section>
    <h1>Superbowl Squares</h1>

    <p class="notice">
      £11.50 per square • Quarterly payouts • Random assignment
    </p>

    <div class="card">
      <form id="entryForm">
        <label>
          Username
          <input id="username" name="username" required />
        </label>

        <label>
          Email
          <input id="email" name="email" type="email" required />
        </label>

        <label>
          Number of squares
          <input id="quantity" name="quantity" type="number" min="1" value="1" required />
        </label>

        <button class="btn primary" type="submit">
          Buy Squares
        </button>
      </form>

      <div class="summary">
        <div>Squares remaining:</div>
        <div id="remaining">100</div>
      </div>

      <div id="summaryText" class="notice"></div>
    </div>
  </section>

  <!-- RIGHT PANEL -->
  <section>
    <div class="card">
      <div id="grid" class="grid"></div>
    </div>
  </section>

</main>

<!-- GAME LOGIC (THIS IS THE IMPORTANT BIT) -->
<script src="app.js"></script>

</body>
</html>
